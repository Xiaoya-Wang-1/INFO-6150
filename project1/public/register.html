<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="./images/cat-logo.png" alt="Cat logo image">
                </a>
            </div>

            <div class="head-title">
                Everything About Cat
            </div>

            <ul class="head-nav">
                <li class="dropdown">
                    <button>Menu</button>
                    <ul class="dropdown-content">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Cat</a></li>
                        <li><a href="register.html">Register</a></li>
                    </ul>
                </li>

                <li class="dropdown">
                    <button>External Links</button>
                    <ul class="dropdown-content">
                        <li><a href="https://en.wikipedia.org/wiki/Cat" target="_blank">Cat - Wikipedia</a></li>
                        <li><a href="https://www.nationalgeographic.com/animals/mammals/facts/domestic-cat"
                                target="_blank">National Geographic</a></li>
                        <li><a href="https://www.aspca.org/pet-care/cat-care" target="_blank">ASPCA Cat Care</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Registration</h1>
        <div class="register-form">
            <form action="/register" method="POST">

                <div class="form-item">
                    <label for="name">Name<span class="required"> (Required)</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-item">
                    <label for="email">Email<span class="required"> (Required)</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-check">
                    <label for="subscribe">Subscribe to Newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
                <div class="form-item">
                    <label for="cat-breed">Favorite Cat Breed</label>
                    <select id="cat-breed" name="cat-breed">
                        <option value="siamese">Siamese</option>
                        <option value="persian">Persian</option>
                        <option value="maine-coon">Maine Coon</option>
                        <option value="bengal">Bengal</option>
                    </select>
                </div>
                <div class="form-item">
                    <button type="submit" class="btn">Register</button>
                </div>

            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Cat</p>
        </div>
        <img src="./images/footer-img.png" alt="The image with text: Animal Lovers Everywhere">
    </footer>
</body>

</html>
